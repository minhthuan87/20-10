<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>🎁 Vòng quay gái xinh 12A10 🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="fallingBall"></div>


  <div class="container">
    <div class="machine-area">
      <div class="gumball-machine">
        <div class="glass">
          <div id="balls"></div>
        </div>
        <div class="slot"></div>
      </div>
    </div>

    <div class="control-area">
      <h1>🎁Vòng quay gái xinh 12A10🎁</h1>
      <input type="text" id="playerName" placeholder="Nhập tên người quay...">
      <button id="spinButton">Quay!</button>

      <h2>🩷 Danh sách người chơi 🩷</h2>
      <ul id="playerList"></ul>
    </div>
  </div>

  <div id="blindBoxContainer" class="hidden"></div>

  <div id="resultOverlay">
    <img id="resultImage" src="" alt="">
  </div>

  <audio id="spinSound" src="sounds/spin.mp3"></audio>
  <audio id="dropSound" src="sounds/drop.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
